apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: rag-v2-route
  namespace: default
spec:
  parentRefs:
  - name: your-gateway-name  # Replace with your actual Gateway name
  rules:
  - matches:
    - path:
        type: Prefix
        value: /
    forwardTo:
    - serviceName: rag-v2
      port: 80

# TEMPLATE: GitHub Secret for Demo Application
# 
# IMPORTANT: DO NOT commit your actual token to version control!
# 
# Usage Options:
# 1. Copy this file to github-secret-local.yaml and edit (gitignored)
# 2. Use kubectl to create the secret directly (recommended)
# 3. Edit this template and apply carefully
#
apiVersion: v1
kind: Secret
metadata:
  name: github-secret
type: Opaque
data:
  # Base64 encoded GitHub Personal Access Token
  # Replace 'your-base64-encoded-token-here' with your actual base64 encoded token
  # To encode: echo -n "ghp_your_actual_token_here" | base64
  token: your-base64-encoded-token-here
---
